<script>
    (function() {
        "use strict";

        var loader = new SVGLoader( document.getElementById( 'loader' ), { speedIn : 400, easingIn : mina.easeinout } );

        fancyClick.init({
            onLoadStart: function() {
                loader.show();
            },
            onLoadEnd: function() {
                loader.hide();
            }
        });

    }());
